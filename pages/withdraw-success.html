    <section class="main">
        <div class="main__container">
            <!-----PROGRESS BAR----->

                <div class="step__body">
                    <div class="step-row__progress">
                        <div class="step__item complete">
                            <div class="step__name">Details</div>
                            <div class="step__left-line-container">
                                <div class="progress__left"></div>
                            </div>
                            <a href="../pages/withdraw.html" class="step__dot-link-left"></a>
                        </div>
                        <div class="step__item disabled">
                            <div class="step__name">Confirm</div>
                            <div class="step__center-line-container">
                                <div class="progress__center"></div>
                            </div>
                            <a href="#" class="step__dot-link-center"></a>
                        </div>
                        <div class="step__item active">
                            <div class="step__name">Success</div>
                            <div class="step__right-line-container">
                                <div class="progress__right"></div>
                            </div>
                            <a href="#" class="step__dot-link"></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-----END OF PROGRESS BAR----->

            <h3 class="withdraw__header">Withdraw Money</h3>

                <div class="withdraw__body-container">

                            </h3>

                </div>
