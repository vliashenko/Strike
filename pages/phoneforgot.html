<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="../styles/loginization.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <title>Transit</title>
</head>

<body>
    <!-----PRELOADER----->
    <div class="preloader">
        <div class="lds-dual-ring"></div>
    </div>
    <!-----END OF PRELOADER----->

    <!-----PHONE FORGOT----->
    <section class="login-page login">
        <div class="login__left-col">
            <div class="login__container">
                <div class="left-col__header">
                    <div class="left-col__header-box">
                        <a href="/" title="Transit">
                            <img src="../images/logo-light.png" alt="Transit">
                        </a>
                    </div>
                </div>

                <div class="let-col__main left-content">
                    <h3 class="left-content__heading">Get Verified!</h3>
                    <p class="left-content__text">
                        Every day, Transit makes thousands of customers happy.
                    </p>
                </div>
            </div>
        </div>
        <div class="login__right-col right-col__next">
            <div class="form__container">
                <div class="right-col__content right-col__next-content">
                    <h3 class="right-col__heading">
                        Enter your phone
                    </h3>

                    <form action="post" class="right-col__form form">
                        <div class="form__phone">
                            <input id="phone" class="form__input" id="phonegroup" type="tel" placeholder="512 345 678">
                        </div>
                        
                        <div class="form__button-container">
                            <button class="form__button next-button" type="submit">Next</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-----END OF PHONE FORGOT----->

    <script src="../shared/js/countryCodePlugin.js"></script>
    <script src="../shared/js/preloader.js"></script>
</body>

</html>
